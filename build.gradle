plugins {
    id 'java'
    id 'war'
    id 'org.springframework.boot' version '2.7.17'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://www.dcm4che.org/maven2'
    }
}

dependencies {
    implementation fileTree(dir: '../dcm4che-5.31.0/lib')
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.69' // JSP 파일 사용하기 위한 디펜던시
    implementation 'javax.servlet:jstl:1.2' // JSTL
    implementation 'taglibs:standard:1.1.2' // JSTL
    implementation 'com.oracle.database.jdbc:ojdbc8'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.5'


}

tasks.named('test') {
    useJUnitPlatform()
}
